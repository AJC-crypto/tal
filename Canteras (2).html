function km(a,b){
  const toR=Math.PI/180, R=6371;
  const dlat=(b[0]-a[0])*toR, dlon=(b[1]-a[1])*toR;
  const s=Math.sin(dlat/2)**2 + Math.cos(a[0]*toR)*Math.cos(b[0]*toR)*Math.sin(dlon/2)**2;
  return 2*R*Math.asin(Math.sqrt(s));
}

    "<i>"+catText(g.cat)+"</i><br>"+
    "<b>Municipio:</b> "+g.muni+"<br>"+
    (g.nima? "<b>NIMA:</b> "+g.nima+"<br>": "")+
    (g.reg? "<b>Registro:</b> "+g.reg+"<br>": "")+
    "<b>Distancia a ZIA:</b> "+km(ZIA,[g.lat,g.lon]).toFixed(2)+" km<br>"+
    '<a href="'+gmaps(ZIA, [g.lat,g.lon])+'" target="_blank">Abrir ruta en Google Maps</a>' +
    (g.doc && g.doc!=="#"? '<br><a href="'+g.doc+'" target="_blank">Certificados / Acreditaciones</a>':'');
  markers[i].bindPopup(popup, {maxWidth: 340}).openPopup();
  routeFrom(ZIA, [g.lat,g.lon]); // Siempre dibujamos la ruta al seleccionar
}

function resetSelection(){
  selectedId = null;
  document.querySelectorAll('.card').forEach(el=> el.classList.remove('active','dim'));
  clearRoute();
  map.closePopup();
}

document.getElementById('toggleAll').onclick = () => {
  const visible = map.hasLayer(groups.RCD) || map.hasLayer(groups.PEL) || map.hasLayer(groups.INER) || map.hasLayer(groups.CAN);
  Object.values(groups).forEach(gr => visible ? map.removeLayer(gr) : gr.addTo(map));
};
document.getElementById('resetView').onclick = () => { map.fitBounds(bounds.pad(0.2)); };
document.getElementById('resetSel').onclick = resetSelection;

// Reset al hacer click en mapa
// Init
addMarkers();
renderCards(gestores);
map.fitBounds(bounds.pad(0.2));
</script>
</body>
